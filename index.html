<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Duplicate</title>
</head>
<body>
    <nav>
        <div class="title">
            <img src="icon-white.png" alt="icon-white" class="icon">
            Pomofocus
        </div>
        <div class="btn">
            <button class="btn-all">
                <img src="graph-white.png" alt="graph-white" width="16px">
                <div class="text-nav">Report</div>
            </button>
            <button class="btn-all">
                <img src="config-white.png" alt="config-white" width="16px">
                <div class="text-nav">
                    Setting
                </div>
            </button>
            <button class="btn-all">
                <img src="user-white.png" alt="user-white" width="16px">
                <div class="text-nav">
                    Login
                </div>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-button">
                <button class="btn-style1">Pomodoro</button>
                <button class="btn-style">Short Break</button>
                <button class="btn-style">Long Break</button>
            </div>
            <div class="time">
                <div class="time-time">25:00</div>
            </div>
            <div class="time-button">
                <button class="btn-start">START</button>
            </div>
        </div>
        <div class="text">
            <div class="hastag">#1</div>
            <div class="fokus">Time to Focus!</div>
        </div>
    </div>
    <div class="footer">
        <span class="task">Tasks</span>
        <div class="titik">
            <img src="threedots-white.png" alt="threedots-white">
        </div>
    </div>
    <div class="add-task">
        <img src="plus-circle-white.png" alt="plus-circle-white">
        <div class="text-task">Add Task</div>
    </div>
</body>
</html>
